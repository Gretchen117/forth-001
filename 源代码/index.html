<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

</head>

<body>
	<div>
	   <img id="cour" src="1.jpg"/>
	</div>
   <div>
      <ul>
	    <li><a addres="1.jpg" href="javascript:void(0)">1</a></li>
	    <li><a addres="2.jpg" href="javascript:void(0)">2</a></li>
	    <li><a addres="3.jpg" href="javascript:void(0)">3</a></li>
	  </ul>
   </div>
   <script>
      $(document).ready(function(){
	     $("a").click(function(){
		   //给同样的元素绑定了事件，需要知道点击的是哪个
		   var src=$(this).attr("addres");
		   $("#cour").attr("src",src);
		  
		   
		 })
	  })
   </script>
</body>
</html>
